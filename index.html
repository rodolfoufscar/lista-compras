<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Checklist de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;

    }
    h1 {
      margin-bottom: 1rem;
    }
    h2 {
      background-color: #ddd;
      padding: 0.5rem;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }

    label {
      padding: 1rem 0;
      cursor: pointer;
      display: block;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
      transform: scale(1.2);
    }
    button {
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    @media screen and (max-width: 1000px) {
      body {
        padding: 1rem;
      }
      li {
        font-size: 1.5rem;
      }
      label {
        padding: 0.8rem 0;
      }
      input[type="checkbox"] {
        margin-right: 1rem;
        transform: scale(2);
      }
    }

    @media print {
      body {
        padding: 1rem;
      }
      .esconder-print {
        display: none;
      }


      h2:not(:has(+ ul input:checked)) {
        display: none;
      }

      li:not(:has(input:checked)) {
        display: none;
      }

      input[type="checkbox"] {
        display: none;
      }

      h2 {
        font-size: 13px;
        padding: 0;
        margin-bottom: -5px;
      }
      li {
        font-size: 10px;
      }
      label {
        padding: 0.2rem 0;
      }
    }
  </style>
</head>
<body>

  <div class="esconder-print">
    <h1>Checklist de Compras</h1>
    <button onclick="printSelected()">üñ®Ô∏è Imprimir selecionados</button>
    <button type="button" onclick="selecionarTodos(true)">‚úÖ Selecionar tudo</button>
    <button type="button" onclick="selecionarTodos(false)">‚ùå Desmarcar tudo</button>
    <button type="button" onclick="copiarSelecionados()">üìã Copiar selecionados</button>
  </div>

  <form id="checklist">
  </form>

  <div id="print-section" class="printable" style="display:none"></div>

  <script>
    function ordenarDataAlfabeticamente(obj) {
      const ordenado = {};
      for (const [categoria, itens] of Object.entries(obj)) {
        ordenado[categoria] = [...itens].sort((a, b) => a.localeCompare(b, 'pt-BR', { sensitivity: 'base' }));
      }
      return ordenado;
    }


    let data = {
      "ü•¶ Hortifruti": [
        "Abobrinha", "Alface", "Alho", "Banana", "Batata doce", "Beterraba",
        "Cabotia", "Cebola", "Cenoura", "Laranja", "Legumes picados", "Lim√£o",
        "Ma√ß√£", "Pepino", "Piment√£o", "Ponkan", "Tomate", "Uvas", "Vagem"
      ],
      "ü•© Carnes e Prote√≠nas": [
        "Bife", "Bisteca", "Carne mo√≠da", "Frango desfiado", "Frango empanado",
        "Hamb√∫rguer", "Lingui√ßa", "Ovos de codorna", "Peito de frango",
        "Peixe", "Sardinha em lata", "Sobrecoxa temperada"
      ],
      "üßÄ Frios": [
        "Iogurte em potes", "Mussarela", "Peito de peru", "Presunto", "Requeij√£o light", "Cheddar"
      ],
      "ü•ñ Mercearia": [
        "A√ß√∫car", "Arroz", "Coca", "Farinha de trigo", "Feij√£o", "Filtro caf√©", "Granola",
        "Ketchup", "Leite", "Leite 0%", "Maionese", "Massa de macarr√£o", "Milho em lata",
        "Molho de tomate", "Nescau", "Ovos", "P√£o integral", "P√≥ de caf√©", "Sal", "Shoyo",
        "Suco", "Tapioca", "Temperos", "Toddynho", "Toddy", "Torrada", "Vinagre agrin"
      ],
      "üßº Higiene e Limpeza": [
        "Amaciante", "√Ågua sanit√°ria", "Creme dental", "Desinfetante", "Desodorante",
        "Detergente", "Esponja de lou√ßa", "Limpa vidros", "Papel alum√≠nio/PVC", "Papel higi√™nico",
        "Papel toalha", "Sab√£o em p√≥ barato", "Sab√£o l√≠quido", "Sabonete", "Sabonete m√£o", "Sacos de lixo",
        "Shampoo", "Veja"
      ]
    };

    data = ordenarDataAlfabeticamente(data);


    const checklistDiv = document.getElementById('checklist');

    const estadoSalvo = JSON.parse(localStorage.getItem('listaCompras') || '{}');

    for (const [category, items] of Object.entries(data)) {
      const h2 = document.createElement('h2');
      h2.textContent = category;
      checklistDiv.appendChild(h2);

      const ul = document.createElement('ul');
      items.forEach(item => {
        const id = `item-${item.replace(/\s+/g, '-')}`;
        const li = document.createElement('li');
                const checked = estadoSalvo[item] ? 'checked' : '';

        li.innerHTML = `<label><input type="checkbox" id="${id}" value="${item}" ${checked}>${item}</label>`;
        ul.appendChild(li);
      });
      checklistDiv.appendChild(ul);
    }

    function printSelected() {
      window.print();
    }

    checklistDiv.addEventListener('change', salvarEstado);

    function salvarEstado() {
      const novoEstado = {};
      for (const [categoria, itens] of Object.entries(data)) {
        itens.forEach(item => {
          const id = `item-${item.replace(/\s+/g, '-')}`;
          const checkbox = document.getElementById(id);
          novoEstado[item] = checkbox.checked;
        });
      }
      localStorage.setItem('listaCompras', JSON.stringify(novoEstado));
    }

    function selecionarTodos(marcar) {
      for (const [categoria, itens] of Object.entries(data)) {
        itens.forEach(item => {
          const id = `item-${item.replace(/\s+/g, '-')}`;
          const checkbox = document.getElementById(id);
          checkbox.checked = marcar;
        });
      }
      salvarEstado();
    }

    function copiarSelecionados() {
      const selecionados = document.querySelectorAll('#checklist input[type=checkbox]:checked');
      if (selecionados.length === 0) {
        alert("Nenhum item selecionado para copiar.");
        return;
      }

      let texto = "";
      const agrupado = {};

      selecionados.forEach(input => {
        const categoria = input.closest('ul').previousElementSibling.textContent;
        if (!agrupado[categoria]) agrupado[categoria] = [];
        agrupado[categoria].push(input.value);
      });

      // Monta as se√ß√µes separadamente
      const secoes = Object.entries(agrupado).map(([categoria, itens]) => {
        const titulo = `${categoria}:\n`;
        const lista = itens.map(item => `- ${item}`).join('\n');
        return titulo + lista;
      });

      texto = secoes.join('\n\n'); // junta com \n\n apenas entre se√ß√µes

      navigator.clipboard.writeText(texto)
        .then(() => alert("Itens copiados para a √°rea de transfer√™ncia!"))
        .catch(() => alert("Erro ao copiar. Seu navegador n√£o suporta essa funcionalidade."));
    }

  </script>

</body>
</html>
